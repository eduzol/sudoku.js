<!DOCTYPE html>
<html>
<head>
<title>Sudoku App</title>
<link href="main.css" media="screen" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js"></script>
<script src="sudoku.js"></script>
<script src="sudoku-view.js"></script>
</head>
<body>
<span id="target"></span>
<script id="template" type="x-tmpl-mustache">
<table class="grid">
	<tr>
	{{#elements}}
		<td data-section="{{section}}"  data-row="{{row}}"   data-column="{{column}}"  ><span  contenteditable='true'>&nbsp;</span> </td>
		{{#endtr}}
	 		</tr>
			<tr>
		{{/endtr}}
 	{{/elements}}
	</tr>
</table> 
</script>
</body>
</html>
